<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="product-card-box">
      <img
        class="product-image"
        src="https://cdn.pixabay.com/photo/2022/05/31/18/12/flowers-7233987_1280.jpg"
        alt="Product Card"
      />
      <div class="product-offer">50% OFF</div>
      <div class="product-info">
        <div class="product-name">Glass Flower Pot</div>
        <div class="product-price">
          <div class="product-price-value">$119.00</div>
          <div class="price-tax-inc">(Inc. Taxes)</div>
        </div>

        <div class="product-description">
          The product shown in the image is a high quality glass flower pot.
          Made up of ceramic glass and white acrylic from Thailand. The pot is
          15cm in diameter and 10cm in height. The product is available in a
          variety of colors.
        </div>
      </div>
      <button class="add-to-cart">
        <i class="fa-solid fa-cart-shopping"></i>Add to Cart
      </button>
    </div>
  </body>
</html>
