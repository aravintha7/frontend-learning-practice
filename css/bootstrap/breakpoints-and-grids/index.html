<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Rows and 12 Columns</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bootstrap Grid</h1>
    <div class="container">
      <!-- Row 1 -->
      <div class="row bg-warning p-2">
        <!-- 12 columns -->
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white text-center border"
        >
          1
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-info text-white text-center border"
        >
          2
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger text-white text-center border"
        >
          3
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-secondary text-white text-center border"
        >
          4
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
