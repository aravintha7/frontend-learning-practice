<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- for icons - cdn from fontawesome https://cdnjs.com/libraries/font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-box">
        <img
          class="profile-image"
          src="../assets/profile.jpg"
          alt="software-engineer-jpg"
        />
        <h1 class="profile-name">Aravinth</h1>
        <p class="job-title">FullStack Engineer</p>
        <p class="company">Amadeus Software Labs</p>
      </div>
      <div class="profile-info-box">
        <div class="profile-info">
          Passionate about creating elegant solutions to complex problems.
          Always eager to learn and innovate.
        </div>
        <div class="address-info">aravinth3108@gmail.com â€¢ Bangalore, KTK</div>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/aravinth-a-b3565a180/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/aravintha7" target="_blank">
            <i class="fa-brands fa-square-github"></i>
          </a>
          <a href="https://leetcode.com/u/aravinth3108/" target="_blank"
            ><img
              src="../assets/brand-leetcode.svg"
              alt="LeetCode"
              class="leetcode-logo"
          /></a>
        </div>
        <div class="skill-section">
          <span class="skill-tag">Java</span>
          <span class="skill-tag">C#</span>
          <span class="skill-tag">Javascript</span>
          <span class="skill-tag">DotNet</span>
          <span class="skill-tag">Angular</span>
          <span class="skill-tag">React</span>
          <span class="skill-tag">SQL</span>
        </div>
        <button class="cta-button">View Full Profile</button>
      </div>
    </div>
  </body>
</html>
