<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon and Icons</title>
    <!-- favicon -->
    <!-- <link rel="icon" type="image/png" href="./onion.png"> -->

    <!-- code from fontawesome icons - https://fontawesome.com/icons/github?f=brands&s=solid -->
    <i style="font-size: 50px; color:purple" class="fa-brands fa-github"></i>
    <br>
    <p>
        <!-- code from fontawesome icons - https://fontawesome.com/icons/github?f=brands&s=solid -->
        <i class="fa-solid fa-circle-info" style="font-size: xxx-large;"></i>
