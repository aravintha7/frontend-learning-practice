<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        margin: auto;
        text-align: left;
        border: 1px solid black;
      }
      th {
        background-color: rgb(52, 61, 237);
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h2>Stock Holdings</h2>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Qty</th>
          <th>Avg</th>
          <th>Current Value</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tata Consultancy Service</td>
          <td>3</td>
          <td>10,500</td>
          <td>12,600</td>
          <td>2,100</td>
        </tr>
        <tr>
          <td>Berkshire Hathaway</td>
          <td>1</td>
          <td>30,000</td>
          <td>40,000</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td>Tata Motors</td>
          <td>100</td>
          <td>60,000</td>
          <td>80,000</td>
          <td>20,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
