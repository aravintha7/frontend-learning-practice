<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block El</title>
  </head>
  <body>
    <h1>Inline and block elements</h1>
    <h2>Block elements</h2>
    <p>Paragraph</p>
    <div>Div</div>
    <h2>Inline elements</h2>
    <span>Span</span>
    <a href="https://www.google.com">Google</a>
    <h2>Inline element inside div makes the inline block element</h2>
    <div><span>Span</span></div>
    <div><a href="https://www.google.com">Google</a></div>
  </body>
</html>
