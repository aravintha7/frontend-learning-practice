<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Media</title>
</head>

<body>
    <h2>Audio file Example</h2>
    <!-- audio and video from https://pixabay.com/ -->
    <audio controls src="./night-detective-226857.mp3"></audio>
    <audio controls>
        <source src="./night-detective-226857.mp3" type="audio/mpeg">
        Your browser doesnot support this type
    </audio>
    <br>
    <h2>Video file example</h2>
    <video src="./172655-847860558_tiny.mp4" controls height="240px" width="320px"></video>
    <video id="myVideo" controls height="240px" width="320px" >
        <source src="./172655-847860558_tiny.webm" type="video/webm">
        <source src="./172655-847860558_tiny.mp4" type="video/mp4">
        Your browser does not support video element
    </video>
    <h2>Youtube videos</h2>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=epBhMlvFI7_pF5EN"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    </body>

</html>
